<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="style.home.css" rel="stylesheet">
        <meta charset="UTF-8">
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
                }
            }
        </script>
        <title>
            Learning.VFX
        </title>
    </head>
    <body class="centered">
        <div class="top_bar">
            <div class="menu_bounding_box" id="menu_box">
                <div class="menu"></div>
            </div>

            <div class="dropdown ui" id="dropdown">
                <div class="dropdown_item_blue fontmain bluetext" id="dropdown_item1">HOME</div>
                <div class="blue_checkbox" id="dropdown_item2">
                    <div class="blue_tick_icon" id="dropdown_item3"></div>
                </div>
                <div class="text_bounding_box" id="dropdown_item4">
                    <div class="dropdown_item_purple fontmain purpletext" id="dropdown_item5">CHEMISTRY</div>
                    <div class="purple_checkbox" id="dropdown_item6">
                        <div class="purple_tick_icon" id="dropdown_item7"></div>
                    </div>
                </div>
                <script>
                    document.getElementById("dropdown_item4").addEventListener('click', function() {
                        window.location.href = 'chemistry.html';
                    })
                </script>
            </div>
            <script>
                document.getElementById("menu_box").addEventListener('click', (e) =>{
                    e.currentTarget.classList.toggle('active');
                    document.getElementById("dropdown").classList.toggle('active');
                    document.getElementById("dropdown_item1").classList.toggle('active');
                    document.getElementById("dropdown_item2").classList.toggle('active');
                    document.getElementById("dropdown_item3").classList.toggle('active');
                    document.getElementById("dropdown_item4").classList.toggle('active');
                    document.getElementById("dropdown_item5").classList.toggle('active');
                    document.getElementById("dropdown_item6").classList.toggle('active');
                    document.getElementById("dropdown_item7").classList.toggle('active');

                })
            </script>
        </div>
        <div class="bluetext fontbold large_title">
            LEARNING.VFX
        </div>

        <canvas id="scene" class="scene"></canvas>
        <script type="module" src="index.main.js"></script>
        <div class="ui">
            <div class="select_bar">
                <div class="circle_icon">
                    <div class="down_arrow_icon"></div>
                </div>
                <span class="label fontmain">SELECT SUBJECT</span>
                <div class="chem_bar" id="goChem">
                    <span class="label_chem fontmain">CHEMISTRY</span>
                </div>
                <script>
                    document.getElementById("goChem").addEventListener('click', function() {
                        window.location.href = 'chemistry.html';
                    })
                </script>
            </div>
        </div>
        <footer class="blacktext fontmain">
            
        </footer>
    </body>
</html>
